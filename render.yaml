services:
  # React UI (Static Site)
  - type: web
    name: payments-demo-ui
    env: static
    rootDir: payments-demo
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_MERCHANT_BASE_URL
        value: https://merchant-service-5zv6.onrender.com
      - key: VITE_INTEGRATION_BASE_URL
        value: https://payment-integration-service.onrender.com

  # Merchant Service
  - type: web
    name: merchant-service
    env: docker
    plan: free
    dockerfilePath: ./merchant-service/Dockerfile
    dockerContext: ./merchant-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false
      - key: CORS_ALLOWED_ORIGIN_PATTERNS
        value: https://*.onrender.com,http://localhost:5173,http://localhost:3000

  # Payment Integration Service (ONLY service that needs DB)
  # Provide Postgres via Render (DATABASE_URL) or set SPRING_DATASOURCE_* manually.
  - type: web
    name: payment-integration-service
    env: docker
    plan: free
    dockerfilePath: ./payment-integration-service/Dockerfile
    dockerContext: ./payment-integration-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: payment-db
          property: connectionString
      - key: PROVIDER_STRIPE_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGIN_PATTERNS
        value: https://*.onrender.com,http://localhost:5173,http://localhost:3000

  # Stripe Provider Service (NO DB)
  - type: web
    name: stripe-provider-service
    env: docker
    plan: free
    dockerfilePath: ./stripe-provider-service/Dockerfile
    dockerContext: ./stripe-provider-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYMENTS_UI_BASE_URL
        value: https://payments-demo-ui.onrender.com

databases:
  - name: payment-db
    databaseName: payment_db
    user: payment_user
    plan: free
