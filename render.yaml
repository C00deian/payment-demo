services:
  # Merchant Service
  - type: web
    name: merchant-service
    env: docker
    plan: free
    dockerfilePath: ./merchant-service/Dockerfile
    dockerContext: ./merchant-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false

  # Payment Integration Service (ONLY service that needs DB)
  - type: web
    name: payment-integration-service
    env: docker
    plan: free
    dockerfilePath: ./payment-integration-service/Dockerfile
    dockerContext: ./payment-integration-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: PROVIDER_STRIPE_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false

  # Stripe Provider Service (NO DB)
  - type: web
    name: stripe-provider-service
    env: docker
    plan: free
    dockerfilePath: ./stripe-provider-service/Dockerfile
    dockerContext: ./stripe-provider-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  - name: payment-db
    databaseName: payment_db
    user: payment_user
    plan: free
