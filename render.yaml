services:
  # Merchant Service
  - type: web
    name: merchant-service
    env: docker
    plan: free
    dockerfilePath: ./merchant-service/Dockerfile
    dockerContext: ./merchant-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false

  # Payment Integration Service (ONLY service that needs DB)
  # Provide Postgres via Render (DATABASE_URL) or set SPRING_DATASOURCE_* manually.
  - type: web
    name: payment-integration-service
    env: docker
    plan: free
    dockerfilePath: ./payment-integration-service/Dockerfile
    dockerContext: ./payment-integration-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PROVIDER_STRIPE_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false

  # Stripe Provider Service (NO DB)
  - type: web
    name: stripe-provider-service
    env: docker
    plan: free
    dockerfilePath: ./stripe-provider-service/Dockerfile
    dockerContext: ./stripe-provider-service
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PAYMENT_INTEGRATION_BASE_URL
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
