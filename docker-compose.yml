services:
  postgres:
    image: postgres:16
    container_name: payment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-payment_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  stripe-provider-service:
    build:
      context: ./stripe-provider-service
    environment:
      PAYMENT_INTEGRATION_BASE_URL: http://payment-integration-service:8081
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "8082:8082"
    depends_on:
      - payment-integration-service

  payment-integration-service:
    build:
      context: ./payment-integration-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-payment_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PROVIDER_STRIPE_BASE_URL: http://stripe-provider-service:8082
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  merchant-service:
    build:
      context: ./merchant-service
    environment:
      PAYMENT_INTEGRATION_BASE_URL: http://payment-integration-service:8081
    ports:
      - "8080:8080"
    depends_on:
      - payment-integration-service

volumes:
  postgres_data:
