services:
  mysql:
    image: mysql:8
    container_name: payment-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-payment_db}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  stripe-provider-service:
    build:
      context: ./stripe-provider-service
    environment:
      PAYMENT_INTEGRATION_BASE_URL: http://payment-integration-service:8081
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "8082:8082"
    depends_on:
      - payment-integration-service

  payment-integration-service:
    build:
      context: ./payment-integration-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-payment_db}?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root!}
      PROVIDER_STRIPE_BASE_URL: http://stripe-provider-service:8082
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
    ports:
      - "8081:8081"
    depends_on:
      - mysql

  merchant-service:
    build:
      context: ./merchant-service
    environment:
      PAYMENT_INTEGRATION_BASE_URL: http://payment-integration-service:8081
    ports:
      - "8080:8080"
    depends_on:
      - payment-integration-service

volumes:
  mysql_data:

