server:
  port: ${PORT:8082}

spring:
  application:
    name: stripe-provider-service

stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

payments:
  ui:
    base-url: ${PAYMENTS_UI_BASE_URL:http://localhost:5173}

payment:
  integration:
    base-url: ${PAYMENT_INTEGRATION_BASE_URL:http://localhost:8081}

internal:
  api:
    key: ${INTERNAL_API_KEY:dev-internal-key}
